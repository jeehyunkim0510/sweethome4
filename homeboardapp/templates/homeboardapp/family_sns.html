{% extends 'base.html' %}
{% load static %}

    <style>
        .card {
            width: 300px; /* 원하는 카드 너비로 조정 */
            margin: 10px; /* 카드 사이 여백 조정 */
        }
        .card img {
            max-width: 100%; /* 이미지 너비를 카드 너비에 맞게 조정 */
            height: auto; /* 이미지 비율 유지 */
        }
    </style>

{% block content %}
    {% if articles %}
        <main>
            <div class="container">
                <div class="row">
                    <!-- Blog entries-->
                    <div class="col-lg-8 mx-auto">
                        {% if articles %}
                            {% for article in articles %}
                                <!-- Featured blog post-->
                                <div class="card mb-4">
                                    <a href="#">
                                        <img class="card-img-top" src="{{ article.image.url }}" alt="Article Image" />
                                    </a>
                                    <div class="card-body">
                                        <div class="small text-muted">{{ article.created_at }}</div>
                                        <p class="card-text">{{ article.content }}</p>
                                        <a class="btn btn-primary" href="#">Read more →</a>
                                    </div>
                                </div>
                            {% endfor %}
                        {% else %}
                            <p>새로운 게시글을 써보세요!</p>
                        {% endif %}

                        <!-- Pagination-->

                    </div>
                </div>
            </div>
        </main>
    {% else %}
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
            <h1>새로운 게시글을 써보세요!</h1>
        </div>
    {% endif %}
    <script src="{% static 'js/pagination.js' %}"></script>
{% endblock %}
