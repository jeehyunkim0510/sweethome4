{% extends 'base.html' %}

{% block content %}
    <main>
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    {% if articles %}
                        {% for article in articles %}
                            <!-- Featured blog post-->
                            <div class="card mb-4">
                                <a href="{% url 'article_detail' pk=article.pk %}">
                                    <img class="card-img-top" src="{{ article.image.url }}" alt="Article Image" />
                                </a>
                                <div class="card-body">
                                    <div class="small text-muted">{{ article.created_at }}</div>
                                    <p class="card-text">{{ article.content }}</p>
                                    <a class="btn btn-primary" href="{% url 'article_detail' pk=article.pk %}">Read more →</a>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p>새로운 게시글을 써보세요!</p>
                    {% endif %}

                    <!-- Pagination-->
                    <nav aria-label="Pagination">
                        <hr class="my-0" />
                        <ul class="pagination justify-content-center my-4">
                            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                            <li class="page-item"><a class="page-link" href="#!">2</a></li>
                            <li class="page-item"><a class="page-link" href="#!">3</a></li>
                            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                            <li class="page-item"><a class="page-link" href="#!">15</a></li>
                            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
